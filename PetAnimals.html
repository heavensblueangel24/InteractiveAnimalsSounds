        <meta name= "author" content= "Mandy Brown!">        <link rel="stylesheet" type="text/css" href="Styles/Style.css" />        <script type="text/javascript">
                  function playSound(el,soundfile) {
                  if (el.mp3) {
                  if(el.mp3.paused) el.mp3.play();
                  else el.mp3.pause();
          } else {
                  el.mp3 = new Audio(soundfile);
                  el.mp3.play();
                  }
          }
 </script>
  </head>    
    <body>

         <div id="container">

       

        
        <div class="floatl">
    	<span onclick="playSound(this, 'Birds.mp3');">

        </span>
        
       <span onclick="playSound(this, 'Dog.mp3');">

		 </span>
